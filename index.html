<!doctype html>
<html>
<head>
  <title>2015 U.S. Marketplace Enrollment</title>

  <!-- LOAD BOOTSTRAP CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

  <!-- LOAD JQUERY -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- LOAD ANGULAR -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

  <!-- PROCESS FORM WITH AJAX (NEW) -->
  <script>

    // define angular module/app
    var formApp = angular.module('formApp', []);

    // create angular controller and pass in $scope and $http
    function formController($scope, $http) {

      // create a blank object to hold our form information
      // $scope will allow this to pass between controller and view
      $scope.formData = {};

      // process the form
      $scope.processForm = function() {
        $http({
              method  : 'POST',
              url     : 'http://www.2015enroll.com:8000/post',
              data    : $.param($scope.formData),  // pass in data as strings
              //headers : { 'Content-Type': 'application/x-www-form-urlencoded' }  // set the headers so angular passing info as form data (not request payload)
          })
              .success(function(data) {
                  console.log(data);

                  if (!data.success) {
                    // if not successful, bind errors to error variables
                      $scope.errorfirstname = data.errors.firstname;
                      $scope.errorSuperhero = data.errors.superheroAlias;
                  } else {
                    // if successful, bind success message to message
                      $scope.message = data.message;
                  }
              });

      };

    }

  </script>
</head>
<!-- apply the module and controller to our body so angular is applied to that -->
<body ng-app="formApp" ng-controller="formController">
<div class="container">
<div class="col-md-6 col-md-offset-3">

  <!-- PAGE TITLE -->
  <div class="page-header">
    <h1><span class="glyphicon glyphicon-tower"></span>2015 U.S. Marketplace Enrollment</h1>
  </div>

  <!-- SHOW ERROR/SUCCESS MESSAGES -->
  <div id="messages" class="well" ng-show="message">{{ message }}</div>

  <!-- FORM -->
  <form ng-submit="processForm()">
    <!-- NAME -->
    <div id="firstname-group" class="form-group" ng-class="{ 'has-error' : errorfirstname }">
      <label>First Name</label>
      <input type="text" firstname="firstname" class="form-control" placeholder="Bob" ng-model="formData.firstname">
      <span class="help-block" ng-show="errorName">{{ errorfirstname }}</span>
    </div>


    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
  </form>

  <!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
  <pre>
    {{ formData }}
  </pre>

</div>
</div>
</body>
</html>
