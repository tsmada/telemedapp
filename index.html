<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2015 Enrollment Application</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  </head>
  <body>
<form class="form-horizontal" action="www.2015enroll.com:8000/post">
<fieldset>

<!-- Form Name -->
<legend>Enrollment Application</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="firstname">First Name</label>
  <div class="controls">
    <input id="firstname" name="firstname" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="middleinitial">Middle Initial</label>
  <div class="controls">
    <input id="middleinitial" name="middleinitial" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="lastname">Last Name</label>
  <div class="controls">
    <input id="lastname" name="lastname" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="dob">Date of Birth</label>
  <div class="controls">
    <input id="dob" name="dob" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="ssn">Social Security Number</label>
  <div class="controls">
    <input id="ssn" name="ssn" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="phone">Phone Number</label>
  <div class="controls">
    <input id="phone" name="phone" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="address">Address</label>
  <div class="controls">
    <input id="address" name="address" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="address2">Address 2</label>
  <div class="controls">
    <input id="address2" name="address2" type="text" placeholder="" class="input-xlarge">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="city">City</label>
  <div class="controls">
    <input id="city" name="city" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="state">State</label>
  <div class="controls">
    <input id="state" name="state" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="zipcode">Zip</label>
  <div class="controls">
    <input id="zipcode" name="zipcode" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="county">County</label>
  <div class="controls">
    <input id="county" name="county" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">

  <div class="controls">
    <input id="gender" name="gender" type="text" placeholder="Male/Female/Other" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">

  <div class="controls">
    <input id="married" name="married" type="text" placeholder="Yes/No" class="input-xlarge" required="">

  </div>
</div>

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="employerphone">Employer Phone Number</label>
  <div class="controls">
    <input id="employerphone" name="employerphone" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="income">Income</label>
  <div class="controls">
    <input id="income" name="income" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="previousaddress">Previous Address</label>
  <div class="controls">
    <input id="previousaddress" name="previousaddress" type="text" placeholder="" class="input-xlarge" required="">

  <div class="controls">
    <input id="previousstate" name="previousstate" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="signature">Signature</label>
  <div class="controls">
    <input id="signature" name="signature" type="text" placeholder="" class="input-xlarge" required="">

  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="button1id"></label>
  <div class="controls">
    <button id="button1id" name="button1id" class="btn btn-success">Submit</button>
    <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
  </div>
</div>

</fieldset>
</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

</html>
